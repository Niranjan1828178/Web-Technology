<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <span class="name-logo">prime video</span>
        <span class="links" role="button" tabindex="0">Home</span>
        <span class="links" role="button" tabindex="0">Movies</span>
        <span class="links" role="button" tabindex="0">TV Shows</span>
        <span class="links" role="button" tabindex="0">Live TV</span>
        <span class="line"></span>
        <span class="logo" role="button" tabindex="0"><img src="./assets/logo.png" /></span>
        <span class="links" role="button" tabindex="0">
          <img class="sub" src="./assets/subscribe.png" />&nbsp;
          Subscription</span
        >
      </div>
      <div class="right">
        <span class="round"> <i class="fa-solid fa-magnifying-glass"></i>            </span>
        <span class="round"> <img class="menu" src="./assets/menu.png" alt="">      </span>
        <span class="round"> <img  src="./assets/bookmark.png" alt="" class="bookmark"> </span>
        <span class="round"> <img class="profile" src="./assets/profile.png" alt="">    </span>
      </div>
    </nav>
    <div class="prime-movies">
      <!-- <div class="poster"></div> -->
      <div class="details">
        <span class="logo" role="button" tabindex="0"><img src="./assets/logo.png" /></span>
        <span class="title">Kubera</span>
        <span class="languages">(Tamil | Telugu )</span>
        <div class="buttons">
          <span> Watch Now</span>
          <span class="plus-icon">+</span>
          <span class="circle-exclamation"><i class="fa-solid fa-circle-exclamation"></i></span>
        </div>
        <span><i class="fa-solid fa-circle-check" style="color: #74C0FC;"></i>&nbsp; Included With Prime
        </span>
        </div>
    </div>
  </body>
</html>
