<html lang="en">
  <head>

    <title>Box Model</title>
    <link rel="stylesheet" href="./style/task.css" />
  </head>
  <body>
    <div class="box">
      <p>TOP</p>
      <div class="inner-box">
        <p>LEFT</p>
        <div class="margin-box">
          <p class="margin-title">  MARGIN</p>
          <div class="border-box">
            <p>BORDER</p>
            <div class="padding-box">
              <p>PADDING</p>
              <div class="content-box">
               <div class="inner-content-box1"><p>CONTENT</p>
                <p class="height">Height&emsp;<span class="height"></span></p>
              </div>
              <p class="width"><span></span> &emsp;Width&emsp;<span></span> </p>
              </div>
            </div>
          </div>
        </div>
        <p>RIGHT</p>
      </div>
      <p>BOTTOM</p>
    </div>
  </body>
