<!-- use tables to align the below form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="male"><label for="male">MALE</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">FEMALE</label>
        <br><br>

        <label>Skills:</label><br>
        <input type="checkbox" name="skills" value="html" id="html"><label for="html">HTML</label><br>
        <input type="checkbox" name="skills" value="css" id="css"><label for="css">CSS</label><br>
        <input type="checkbox" name="skills" value="javascript" id="javascript"><label for="javascript">JavaScript</label><br>
        <input type="checkbox" name="skills" value="python" id="python"><label for="python">Python</label><br>
        <input type="checkbox" name="skills" value="java" id="java"><label for="java">Java</label><br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
